<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Gambling Site</h1>
        <nav>
            <a href="#games">Games</a>
            <a href="#rewards">Daily Rewards</a>
            <a href="#account">Account</a>
        </nav>
    </header>
    <main>
        <section id="games">
            <h2>Games</h2>
            <button onclick="playSlots()">Play Slots</button>
            <button onclick="playBlackjack()">Play Blackjack</button>
            <button onclick="playRoulette()">Play Roulette</button>
            <p id="game-result"></p>
        </section>
        <section id="rewards">
            <h2>Daily Rewards</h2>
            <button onclick="claimDailyReward()">Claim Reward</button>
            <p id="reward-message"></p>
        </section>
        <section id="account">
            <h2>Account</h2>
            <p id="balance">Balance: $1000</p>
            <button onclick="logOut()">Log Out</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gambling Site. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
