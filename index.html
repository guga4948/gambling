<!-- Slots Section -->
<div id="slots-container" class="game-container hidden">
    <h2>Slots Machine</h2>
    <p id="slots-display">🎰🎰🎰</p>
    <button id="spin-button">Spin</button>
    <p id="slots-message"></p>
    <button id="back-button">Back</button>
</div>

<!-- Roulette Section -->
<div id="roulette-container" class="game-container hidden">
    <h2>Roulette</h2>
    <div id="roulette-wheel">🔴⚫🔴⚫🔴</div>
    <button id="roulette-spin-button">Spin</button>
    <p id="roulette-message"></p>
    <button id="roulette-back-button">Back</button>
</div>

<!-- Blackjack Section -->
<div id="blackjack-container" class="game-container hidden">
    <h2>Blackjack</h2>
    <div id="blackjack-table">
        <p id="player-hand"></p>
        <p id="dealer-hand"></p>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
    </div>
    <p id="blackjack-message"></p>
    <button id="blackjack-back-button">Back</button>
</div>
