<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="hidden">
        <h2>Login or Register</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-button">Login</button>
        </form>
        <p id="toggle-auth">Don't have an account? <a href="#">Register here</a>.</p>
    </div>

    <div id="main-container" class="hidden">
        <header>
            <h1>Welcome, <span id="user-display"></span>!</h1>
            <p>Balance: $<span id="user-balance">1000</span></p>
            <button id="logout-button">Logout</button>
        </header>
        <section>
            <h2>Games</h2>
            <button id="play-slots">Play Slots</button>
            <button id="play-blackjack">Play Blackjack</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
