<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-container" class="hidden">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button id="show-register">Register</button></p>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Registration Section -->
    <div id="register-container" class="hidden">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <button id="show-login">Login</button></p>
        <p id="register-error" class="error"></p>
    </div>

    <!-- Main Menu -->
    <div id="main-container" class="hidden">
        <h1>Welcome to the Gambling Site</h1>
        <p id="welcome-message"></p>
        <p>Balance: $<span id="user-balance"></span></p>
        <button id="play-slots">Play Slots</button>
        <button id="play-roulette">Play Roulette</button>
        <button id="play-blackjack">Play Blackjack</button>
        <button id="logout-button">Logout</button>
    </div>

        <button id="roulette-spin-button">Spin</button>

    </div>

    <!-- Blackjack Section -->
    <div id="blackjack-container" class="game-container hidden">
        <h2>Blackjack</h2>
