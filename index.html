<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gambling Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">🎲 GamblePro</div>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="games-link">Games</a></li>
                <li><a href="#" id="account-link">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Login/Register Section -->
        <section id="login-register">
            <h1>Welcome to GamblePro</h1>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
            </form>

            <form id="register-form" class="hidden">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </section>

        <!-- Games Section -->
        <section id="games" class="hidden">
            <h1>Games</h1>
            <div class="game-list">
                <button id="slots-game">🎰 Slots</button>
                <button id="blackjack-game">🃏 Blackjack</button>
                <button id="roulette-game">🎡 Roulette</button>
            </div>
        </section>

        <!-- Account Section -->
        <section id="account" class="hidden">
            <h1>Account</h1>
            <p>Welcome, <span id="user-name"></span>!</p>
            <p>Your balance: $<span id="user-balance">0</span></p>
            <button id="daily-reward">Claim Daily Reward</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GamblePro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
